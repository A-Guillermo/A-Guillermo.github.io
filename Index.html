<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<font size="12" align="center">Introduce tus datos personales para darte de alta</font>
		<form ACTION="mailto:a25626@svalero.com" METHOD="POST" ENCTYPE="text/plain">
		<table BORDER="0" CELLSPACING="1" CELLPADDING="4">
			<tr>
				<td>Nombre:</td>
				<td><INPUT TYPE="text" NAME= "Nombre" SIZE="20" MAXLENGTH="15"></td>
			</tr>
			<tr>
				<td>Apellido:</td>
				<td><INPUT TYPE="text" NAME= "Apellido" SIZE="20" MAXLENGTH="30"></td>
			</tr>
			<tr>
				<td>Usuario:</td>
				<td><INPUT TYPE="text" NAME= "Usuario" SIZE="20" MAXLENGTH="20"></td>
			</tr>
			<tr>
				<td>Contraseña:</td>
				<td><INPUT TYPE="password" NAME= "Pass" SIZE="20" MAXLENGTH="10"></td>
			</tr>
			<tr>
				<td>Repetir contraseña:</td>
				<td><INPUT TYPE="password" NAME= "Pass" SIZE="20" MAXLENGTH="10"></td>
			</tr>
			<tr>
				<td>Sexo:</td>
				<td><INPUT TYPE="radio" NAME="Sexo" VALUE="Hombre">Hombre
			<INPUT TYPE="radio" NAME="Sexo" VALUE="Mujer">Mujer
			<INPUT TYPE="radio" NAME="Sexo" VALUE="N/A" CHECKED>N/A</td>
			</tr>
			<tr>
				<td>Edad:</td>
				<td><INPUT TYPE="checkbox" NAME="Edad" VALUE="0-15">0-15
				<INPUT TYPE="checkbox" NAME="Edad" VALUE="0-15">16-30
				<INPUT TYPE="checkbox" NAME="Edad" VALUE="31-49">31-49
				<INPUT TYPE="checkbox" NAME="Edad" VALUE="+50">+50</td>
			</tr>
			<tr>
				<td>Municipio</td>
				<td><SELECT NAME="Municipio">
			<OPTION VALUE="Ainzón">Ainzón
			<OPTION VALUE="Alagón">Alagón
			<OPTION VALUE="Belchite">Belchite
			<OPTION VALUE="Calatayud">Calatayud
			<OPTION VALUE="Épila">Épila
			<OPTION VALUE="Fuentes de Ebro">Fuentes de Ebro
			<OPTION VALUE="La Almunia">La Almunia
			<OPTION VALUE="Lécera">Lécera
			<OPTION VALUE="Moneva">Moneva
			<OPTION VALUE="Muel">Muel
			<OPTION VALUE="La Muela">La Muela
			<OPTION VALUE="Zaragoza" SELECTED>Zaragoza</td>
			</tr>
			<tr>
				<td>Navegador:</td>
				<td><INPUT TYPE="checkbox" NAME="Navegador" VALUE="Internet Explorer">Internet Explorer
				<INPUT TYPE="checkbox" NAME="Navegador" VALUE="Google Chrome">Google Chrome
				<INPUT TYPE="checkbox" NAME="Navegador" VALUE="Mozilla Firefox">Mozilla Firefox
				<INPUT TYPE="checkbox" NAME="Navegador" VALUE="Otros">Otros</td>
			</tr>
			<tr>
				<td>Comentarios y sugerencias</td>
				<td><TEXTAREA NAME="Comentarios y sugerencias" ROWS="8" COLS="50"></TEXTAREA></td>
			</tr>
			<tr>
				<td><INPUT TYPE="Submit" VALUE="Enviar"></td>
				<td><INPUT TYPE="Reset" VALUE="Borrar">
		</table>
		</form>
	</body>
</html>
